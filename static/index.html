<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevzuat AI - EMU Regulations Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #475569;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .chat-container {
            flex: 1;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--bg-input);
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.875rem;
            padding: 0.5rem;
        }

        .message-content {
            white-space: pre-wrap;
        }

        .citations {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .citations-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .citation {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        .citation-code {
            background: var(--primary);
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .citation-excerpt {
            color: var(--text-secondary);
            flex: 1;
        }

        .confidence {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .confidence-bar {
            width: 60px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--success);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .input-container {
            padding: 1rem 1.5rem 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--bg-card);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9375rem;
            resize: none;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            min-height: 48px;
            max-height: 150px;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-flex;
            gap: 4px;
        }

        .loading span {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .example-btn {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: var(--border);
            color: var(--text-primary);
            transform: none;
            box-shadow: none;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">ðŸ“š</div>
                <h1>Mevzuat AI</h1>
            </div>
            <p class="subtitle">EMU University Regulations Assistant</p>
        </header>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    Ask questions about EMU regulations, course registration, exams, and more.
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="input" 
                        placeholder="Ask about EMU regulations..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button id="sendBtn" onclick="sendMessage()">
                        <span id="btnText">Send</span>
                        <span id="btnLoading" class="loading" style="display: none;">
                            <span></span><span></span><span></span>
                        </span>
                    </button>
                </div>
                <div class="examples">
                    <button class="example-btn" onclick="setExample('What are the course registration rules?')">Course Registration</button>
                    <button class="example-btn" onclick="setExample('What are the disciplinary procedures?')">Disciplinary</button>
                    <button class="example-btn" onclick="setExample('What are graduation requirements?')">Graduation</button>
                    <button class="example-btn" onclick="setExample('Tell me about exam regulations')">Exams</button>
                </div>
            </div>
        </div>

        <footer>
            Powered by <a href="https://openrouter.ai" target="_blank">OpenRouter</a> â€¢ 
            Built with FastAPI & LangGraph
        </footer>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        // Auto-resize textarea
        inputEl.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function setExample(text) {
            inputEl.value = text;
            inputEl.focus();
        }

        function addMessage(content, type, citations = [], confidence = 0) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            let html = `<div class="message-content">${escapeHtml(content)}</div>`;
            
            if (citations && citations.length > 0) {
                html += `<div class="citations">
                    <div class="citations-title">Sources (${citations.length})</div>`;
                citations.forEach(c => {
                    html += `<div class="citation">
                        <span class="citation-code">${escapeHtml(c.reg_code)}</span>
                        <span class="citation-excerpt">${escapeHtml(c.excerpt?.substring(0, 100) || '')}...</span>
                    </div>`;
                });
                html += `</div>`;
            }
            
            if (type === 'assistant' && confidence > 0) {
                const pct = Math.round(confidence * 100);
                html += `<div class="confidence">
                    Confidence: ${pct}%
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${pct}%"></div>
                    </div>
                </div>`;
            }
            
            msg.innerHTML = html;
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setLoading(loading) {
            sendBtn.disabled = loading;
            inputEl.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnLoading.style.display = loading ? 'inline-flex' : 'none';
        }

        async function sendMessage() {
            const query = inputEl.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            inputEl.value = '';
            inputEl.style.height = 'auto';
            setLoading(true);

            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addMessage(
                    data.answer || 'No response received.',
                    'assistant',
                    data.citations || [],
                    data.confidence || 0
                );
            } catch (error) {
                console.error('Error:', error);
                addMessage(
                    `Error: ${error.message}. Please check the server is running.`,
                    'error'
                );
            } finally {
                setLoading(false);
                inputEl.focus();
            }
        }
    </script>
</body>
</html>
